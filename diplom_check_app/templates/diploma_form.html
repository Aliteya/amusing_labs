<!DOCTYPE html>
<html>
<head>
    <title>Добавление диплома</title>
</head>
<body>
    <h1>Добавить диплом</h1>
    <form method="post" action="/stud/diploms">
        <input type="hidden" name="student_id" value="{{ student.student_id }}">
        <label for="diplom_name">Название диплома:</label>
        <input type="text" id="diplom_name" name="diplom_name" required>
        <br>
        <label for="pages">Страницы:</label>
        <input type="number" id="pages" name="pages" required>
        <br>
        <label for="count_sources">Источники:</label>
        <input type="number" id="count_sources" name="count_sources" required>
        <br>
        <button type="submit">Добавить диплом</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
